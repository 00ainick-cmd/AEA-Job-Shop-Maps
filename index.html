<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AEA Career Finder</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-brand">
        <div class="header-logo">AEA Career Finder</div>
      </div>
      <div class="header-stats">
        <div class="stat">
          <span class="stat-value" id="shop-count">0</span>
          <span class="stat-label">Shops</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="hiring-count">0</span>
          <span class="stat-label">Hiring</span>
        </div>
      </div>
    </header>

    <div class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="filter-group">
            <label for="state-filter">Filter by State</label>
            <select id="state-filter">
              <option value="all">All States</option>
            </select>
          </div>
          <div class="filter-group">
            <label class="checkbox-label">
              <input type="checkbox" id="hiring-filter">
              <span>Only show hiring</span>
            </label>
          </div>
        </div>
        <div class="shop-list" id="shop-list">
          <!-- Shop cards will be inserted here -->
        </div>
      </aside>

      <!-- Map -->
      <div class="map-container">
        <div id="map"></div>
        <div class="map-legend">
          <div class="legend-section">
            <div class="legend-title">Shop Type</div>
            <div class="legend-items">
              <div class="legend-item">
                <span class="legend-dot mro"></span>
                <span>MRO</span>
              </div>
              <div class="legend-item">
                <span class="legend-dot repair-station"></span>
                <span>Repair Station</span>
              </div>
              <div class="legend-item">
                <span class="legend-dot oem"></span>
                <span>OEM</span>
              </div>
              <div class="legend-item">
                <span class="legend-dot dealer"></span>
                <span>Dealer</span>
              </div>
            </div>
          </div>
          <div class="legend-divider"></div>
          <div class="legend-item hiring-legend">
            <span class="legend-hiring-indicator"></span>
            <span>Currently Hiring</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

  <!-- App JS -->
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
